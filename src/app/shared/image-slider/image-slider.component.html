<div class="header">
  <div class="title">{{title}}</div>
  <div (click)="viewAllSimilarProducts()" class="view-all">
    <div class="view-all-heading">View All</div>
    <div class="mat-icon-main">
      <mat-icon class="mat-icon">arrow_forward</mat-icon>
    </div>
  </div>
</div>

<div class="desktop">
  <ngx-slick-carousel
    class="carousel slides"
    #slickModal="slick-carousel"
    [config]="slideConfigDesktop"
  >
    <div ngxSlickItem *ngFor="let image of products" class="slide">
      <img (click)="viewProductDetails(image.productId)" src="{{ image.imageLink }}" class="product-image" alt="{{ image.name }}" />
    </div>
  </ngx-slick-carousel>
</div>

<div class="mobile">
  <ngx-slick-carousel
    class="carousel slides"
    #slickModal="slick-carousel"
    [config]="slideConfigMobile"
  >
    <div ngxSlickItem *ngFor="let image of products" class="slide">
      <img (click)="viewProductDetails(image.productId)" src="{{ image.imageLink }}" class="product-image" alt="{{ image.productId }}" />
    </div>
  </ngx-slick-carousel>
</div>
