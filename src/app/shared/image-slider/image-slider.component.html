<div class="display">
  <div class="header">
    <div class="title">{{title}}</div>
    <div (click)="viewAllSimilarProducts()" class="view-all">
      <div class="view-all-heading">View All</div>
      <div class="mat-icon-main">
        <mat-icon class="mat-icon">arrow_forward</mat-icon>
      </div>
    </div>
  </div>

  <ngx-slick-carousel
    class="carousel slides"
    #slickModal="slick-carousel"
    [config]="slideConfig"
  >
    <div ngxSlickItem *ngFor="let product of products" class="slide">
      <img (click)="viewProductDetails(product.productId)" src="{{ product.imageLinks[0] }}" class="product-image" alt="{{ product.name }}" />
      <div class="about-product">
        <div class="product-name">{{product.name}}</div>
        <div class="product-price rupee">{{product.price.toLocaleString('en-IN')}}</div>
      </div>
    </div>
  </ngx-slick-carousel>
</div>
