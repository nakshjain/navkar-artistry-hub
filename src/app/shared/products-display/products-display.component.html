<div class="products">
  <ng-container *ngFor="let product of products">
    <div *ngIf="searchText==='' && product.category.includes(category)|| product.name.toLocaleLowerCase().includes(searchText.toLocaleLowerCase()) && product.category.includes(category)" class="product">
      <div class="title-container">
        <img (click)="viewProductDetails(product._id)" [src]="product.imageLink" class="product-image" alt="{{ product.name }}" />
      </div>
    </div>
  </ng-container>
</div>
