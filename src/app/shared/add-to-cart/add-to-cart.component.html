<div class="spinner" *ngIf="isProductAdding"></div>
<div *ngIf="!isProductAdding">
  <div class="add-to-cart">
    <button (click)="addToCart()" [disabled]="!isProductAvailable">Add to cart</button>
  </div>
  <div *ngIf="itemInCart" class="item-in-cart">
    <p>{{itemInCart}} in cart - </p>
    <button (click)="removeItem()">Remove</button>
  </div>
</div>
