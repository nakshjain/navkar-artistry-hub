<div class="spinner" *ngIf="isProductAdding"></div>
<div *ngIf="!isProductAdding" class="display">
  <div class="add-to-cart">
    <button (click)="addToCart()" [disabled]="!isProductAvailable">
      <mat-icon style="transform: scale(0.75)">shopping_cart_checkout</mat-icon>
      <div>{{title}}</div>
    </button>
  </div>
  <div *ngIf="itemInCart" class="item-in-cart">
    <p>{{itemInCart}} in cart - </p>
    <button (click)="removeItem()">Remove</button>
  </div>
</div>
