<mat-sidenav-container>
  <mat-sidenav #sidenav class="sidenav" (click)="sidenav.toggle()">
      <mat-nav-list>
        <ul class="nav-menu">
          <li *ngFor="let element of navbarHeader" class="nav-item">
            <a class="nav-link" routerLink="{{ element.link }}" mat-list-item>{{
              element.name
              }}</a>
          </li>
        </ul>
      </mat-nav-list>
    </mat-sidenav>
  <mat-sidenav #shoppingCart class="sidenav-shopping-cart" (click)="shoppingCart.toggle()" position="end">
    <mat-nav-list>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="navbar">
      <mat-toolbar-row>
        <div class="nav-main">
          <div class="nav-left">
            <button mat-icon-button (click)="sidenav.toggle()" class="button-menu">
              <mat-icon class="mat-icon">menu</mat-icon>
            </button>
            <div *ngFor="let element of navbarHeader"  class="nav-elements">
              <a routerLink="{{element.link}}">{{element.name}}</a>
            </div>
          </div>
          <div class="nav-mid">
            <br style="height: 25%">
            <div>
              <a routerLink="home" class="nav-title-short">
                <p>{{title}}</p>
              </a>
            </div>
            <div class="nav-title">
              <p>Navkar Artistry Hub</p>
            </div>
          </div>
          <div class="nav-right">
            <div class="nav-search">
              <mat-icon class="mat-icon">search</mat-icon>
              <div class="search-bar">
                <input type="text" placeholder="Search..." [(ngModel)]="searchQuery" (keydown.enter)="onEnterSearchPressed()" (input)="onInputChange()" [matAutocomplete]="auto">
              </div>
              <mat-autocomplete #auto>
                <mat-option *ngIf="showOptions">Red</mat-option>
              </mat-autocomplete>
            </div>
            <div class="user">
              <div *ngIf="!isUserLoggedIn" class="user-not-logged">
                <mat-icon>person</mat-icon>
                <mat-dialog-actions>
                  <button class="nav-login" (click)="openLoginDialog()">Login</button>
                </mat-dialog-actions>
              </div>
              <div *ngIf="isUserLoggedIn" class="user-logged">
                <button class="avatar-button">{{userInitial}}</button>
                <button mat-icon-button [matMenuTriggerFor]="menu" class="user-logged-button">
                  <mat-icon>keyboard_arrow_down</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="doSomethingElse()">Item 2</button>
                  <button mat-menu-item (click)="logOut()">Logout</button>
                </mat-menu>
              </div>
            </div>
            <div class="shopping">
              <button mat-icon-button (click)="shoppingCart.toggle()" class="button-menu">
                <mat-icon class="mat-icon">add_shopping_cart</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </mat-toolbar-row>
      <mat-toolbar-row class="line-div">
        <div class="line-div">
          <hr class="line">
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
