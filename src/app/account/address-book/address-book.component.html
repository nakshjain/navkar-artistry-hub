<div class="display">
  <div>
    <div class="header">{{title}}</div>
    <div class="sub-header">{{subTitle}}</div>
  </div>

  <div class="address-book">
    <div class="address">
      <div class="add-address">
        <button (click)="openDialog()">
          <div class="icon-container">
            <mat-icon>add</mat-icon>
          </div>
          <div>Add New Address</div>
        </button>
      </div>
    </div>
    <div *ngFor="let address of addresses" class="address">
      <div class="address-detail">
        <div style="font-weight: bold;">
          {{address.name}}
        </div>
        <div>
          {{address.streetAddress}}
        </div>
        <div>
          {{address.locality}}
        </div>
        <div>
          {{address.region + ', ' +address.state + ' ' + address.pinCode}}
        </div>
        <div>
          {{address.country}}
        </div>
        <div>
          {{address.contactNumber}}
        </div>
      </div>
      <div class="buttons">
        <div class="edit">
          <button (click)="editAddress(address)">Edit</button>
        </div>
        <div class="remove">
          <button (click)="removeAddress(address)">Remove</button>
        </div>
        <div class="select-address" (click)="sendSelectedAddress(address._id)" *ngIf="isSelectAddress && selectedAddressId !== address._id">
          <button>Select Address</button>
        </div>
        <div class="mark-as-default selected-address" *ngIf="isSelectAddress && selectedAddressId === address._id">
          <button>Selected Address</button>
        </div>
        <div class="set-as-default" (click)="setDefaultAddress(address)" *ngIf="(userDetails.defaultAddress !== address._id) && !isSelectAddress">
          <button>Set as default</button>
        </div>
        <div class="mark-as-default" *ngIf="(userDetails.defaultAddress === address._id) && !isSelectAddress">
          Marked as default
        </div>
      </div>
    </div>
  </div>
</div>
