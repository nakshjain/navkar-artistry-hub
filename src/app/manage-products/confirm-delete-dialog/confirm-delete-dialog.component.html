<h2 mat-dialog-title>Confirm Deletion</h2>
<mat-dialog-content>
  Are you sure you want to delete this product?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button color="warn" [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>
